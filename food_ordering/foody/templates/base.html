<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<title>Foody</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-danger shadow-lg">
		<div class="container-fluid position-relative">
			<a href="/" class="navbar-brand"><h4><b>Foody</b></h4></a>
			<div class="d-flex">
				{% if request.user.is_authenticated %}
					<a href="/" class="btn btn-outline-light"><b>Dashboard</b></a>
				{% else %}
					<a href="{% url 'login' %}" class="navbar-brand"><b>Login</b></a>
					<a href="{% url 'register' %}" class="navbar-brand"><b>Register</b></a>
				{% endif %}
				<a href="{% url 'cart' %}" class="btn btn-outline-light"><i class="fa-solid fa-cart-shopping"></i><b>  {{ request.user.cart_count }}</b></a>
			</div>
		</div>
	</nav>

	{% block start%}

	{% endblock %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>

</html>
