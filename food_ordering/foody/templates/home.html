{% extends "base.html" %}

{% block start %}

<div class="container mt-5 gap-3">
	<div class="row">
		{% for item in food %}
		<div class="col-md-3 gap-3">
			<div class="card shadow-lg" style="width: 18rem;">
				<img src="/media/{{ item.image }}" style="height: 250px;" class="card-img-top" alt="...">
				<div class="card-body">
				<h5 class="card-title">{{ item.food_name }}</h5>
				<p>Price : {{ item.price }} | Category : {{ item.category.category_name }}</p>
				<a href="{% url 'add_to_cart' item.uid %}" class="btn btn-success">Cart <i class="fa-solid fa-cart-shopping"></i></a>
				<a href="#" class="btn btn-primary">20% discount</a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
